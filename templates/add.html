{% extends "layout.html" %}
{% block title %}Add Password{% endblock %}

{% block main %}
<!-- Main container for the add password page -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <!-- Card that holds the form -->
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <!-- Page title -->
                    <h3 class="text-center fw-bold mb-4 text-primary">Add New Entry</h3>

                    <!-- Form that sends data to /add route -->
                    <form action="/add" method="post">

                        <!-- Site name input -->
                        <div class="mb-3">
                            <label for="site" class="form-label fw-semibold">Site Name</label>
                            <input
                                autocomplete="off"
                                autofocus
                                class="form-control rounded-3"
                                id="site"
                                name="site"
                                placeholder="e.g. github.com"
                                type="text"
                                required
                            >
                        </div>

                        <!-- Username input -->
                        <div class="mb-3">
                            <label for="site_username" class="form-label fw-semibold">Username</label>
                            <input
                                class="form-control rounded-3"
                                id="site_username"
                                name="site_username"
                                placeholder="your_username"
                                type="text"
                            >
                        </div>

                        <!-- Password input -->
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input
                                class="form-control rounded-3"
                                id="password"
                                name="password"
                                placeholder="Enter password"
                                type="password"
                                required
                            >
                        </div>

                        <!-- Optional notes area -->
                        <div class="mb-4">
                            <label for="notes" class="form-label fw-semibold">Notes (optional)</label>
                            <textarea
                                class="form-control rounded-3"
                                id="notes"
                                name="notes"
                                rows="2"
                                placeholder="Add any details or hints here..."
                            ></textarea>
                        </div>

                        <!-- Submit button -->
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg rounded-3 fw-semibold" type="submit">
                                <i class="bi bi-plus-circle me-1"></i> Add Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
