{% extends "layout.html" %}
{% block title %}Log In{% endblock %}

{% block main %}
<!-- Main container for the login page -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <!-- Card for the login form -->
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4 text-center">
                    <!-- Page title -->
                    <h3 class="fw-bold text-primary mb-4">Log In</h3>

                    <!-- Login form -->
                    <form action="/login" method="post">
                        <!-- Username input -->
                        <div class="mb-3 text-start">
                            <label for="username" class="form-label fw-semibold">Username</label>
                            <input
                                autocomplete="off"
                                autofocus
                                class="form-control rounded-3"
                                id="username"
                                name="username"
                                placeholder="Enter username"
                                type="text"
                                required
                            >
                        </div>

                        <!-- Password input -->
                        <div class="mb-4 text-start">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input
                                class="form-control rounded-3"
                                id="password"
                                name="password"
                                placeholder="Enter password"
                                type="password"
                                required
                            >
                        </div>

                        <!-- Submit button -->
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg rounded-3 fw-semibold" type="submit">
                                <i class="bi bi-box-arrow-in-right me-1"></i> Log In
                            </button>
                        </div>
                    </form>

                    <!-- Link to registration page -->
                    <p class="text-muted mt-3 small">
                        Donâ€™t have an account? <a href="/register" class="text-decoration-none fw-semibold">Register here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
