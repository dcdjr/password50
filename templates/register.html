{% extends "layout.html" %}
{% block title %}Register{% endblock %}

{% block main %}
<!-- Main container for the register page -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <!-- Card for registration form -->
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4 text-center">
                    <!-- Page title -->
                    <h3 class="fw-bold text-primary mb-4">Create an Account</h3>

                    <!-- Registration form -->
                    <form action="/register" method="post">
                        <!-- Username input -->
                        <div class="mb-3 text-start">
                            <label for="username" class="form-label fw-semibold">Username</label>
                            <input
                                autocomplete="off"
                                autofocus
                                class="form-control rounded-3"
                                id="username"
                                name="username"
                                placeholder="Enter username"
                                type="text"
                                required
                            >
                        </div>

                        <!-- Password input -->
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input
                                class="form-control rounded-3"
                                id="password"
                                name="password"
                                placeholder="Enter password"
                                type="password"
                                required
                            >
                        </div>

                        <!-- Confirm password input -->
                        <div class="mb-4 text-start">
                            <label for="confirmation" class="form-label fw-semibold">Confirm Password</label>
                            <input
                                class="form-control rounded-3"
                                id="confirmation"
                                name="confirmation"
                                placeholder="Re-enter password"
                                type="password"
                                required
                            >
                        </div>

                        <!-- Submit button -->
                        <div class="d-grid">
                            <button class="btn btn-success btn-lg fw-semibold rounded-3" type="submit">
                                <i class="bi bi-person-plus-fill me-1"></i> Register
                            </button>
                        </div>
                    </form>

                    <!-- Link to login page -->
                    <p class="text-muted mt-3 small">
                        Already have an account?
                        <a href="/login" class="text-decoration-none fw-semibold">Log in here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
